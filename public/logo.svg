<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background Pattern -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Text -->
  <text x="50%" y="50%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#gradient)">
    Guru<tspan fill="#4f46e5">Solas</tspan>
  </text>

  <!-- Decorative Elements -->
  <path d="M120 70 A60 60 0 0 1 280 70" 
        fill="none" 
        stroke="#4f46e5" 
        stroke-width="2" 
        stroke-opacity="0.3"/>

  <!-- Light Beam Effect -->
  <path d="M200 30 L210 10 L190 10 Z" 
        fill="#4f46e5" 
        opacity="0.5"/>

  <!-- Circular Accent -->
  <circle cx="200" cy="85" 
          r="3" 
          fill="#2563eb"/>
</svg>
